<div class="posts-container">
    <div class="writing-container">
        <app-user-icon></app-user-icon>

        <app-text-input [windowWidth]="'26em'" #postTextInput></app-text-input>
    </div>

    <mat-divider></mat-divider>

    <app-post-button-bar (createEvent)="createNewPost()"></app-post-button-bar>
</div>

<app-post *ngFor="let post of posts"
          [postData]="post"
          [currentUser]="currentUser"
          (deleteEvent)="deletePostFromList($event)"
          (updateFriendListEvent)="updateFriendList()"
>
</app-post>
