<textarea
    (input)="updateCharacterCounter()"
    [(ngModel)]="postText"
    class="post-input"
    maxlength="120"
    placeholder="Say hello to world..."
    [ngStyle]="{ 'height': getInputSize(), 'width': windowWidth }"
>
</textarea>

<div class="counter-container">
    <label>{{ numOfCharacters }} / 120</label>
</div>
