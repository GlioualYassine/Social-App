<form (ngSubmit)="submitValue()" class="edit-dialog-container">
    <h1 class="dialog-header">Enter your {{ title }}</h1>

    <div class="input-container">
        <input class="link-input" type="text" placeholder="https://example.com">

        <div class="button-container">
            <button class="submit-button" type="submit">Submit</button>

            <button (click)="exit()" class="submit-button" type="button">Cancel</button>
        </div>
    </div>
</form>
