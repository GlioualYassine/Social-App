<div class="friend-separator">
    <div class="friend-container">
        <app-user-icon></app-user-icon>


        <div class="friend-data-container">
            <div>{{ friendName }}</div>

            <div class="job-name">{{ friendJob }}</div>
        </div>
    </div>

    <app-remove-friend-icon (click)="removeUserFromFriends()" *ngIf="isUsersFriend"></app-remove-friend-icon>
    <app-add-friend-icon (click)="addUserToFriends()" *ngIf="!isUsersFriend"></app-add-friend-icon>
</div>
