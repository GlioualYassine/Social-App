<div class="friend-separator">
    <div class="friend-container">
        <app-user-icon></app-user-icon>


        <div class="friend-data-container">
            <div>{{ friendName }}</div>

            <div class="job-name">{{ friendJob }}</div>
        </div>
    </div>

    <app-remove-friend-icon *ngIf="isUsersFriend" (click)="removeUserFromFriends()"></app-remove-friend-icon>
    <app-add-friend-icon *ngIf="!isUsersFriend" (click)="addUserToFriends()"></app-add-friend-icon>
</div>
