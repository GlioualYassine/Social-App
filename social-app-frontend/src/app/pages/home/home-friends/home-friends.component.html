<div class="friends-container">
    <p>Friend list</p>

    <mat-divider></mat-divider>

    <app-friend (friendRemoval)="removeFriendFromList($event)"
                *ngFor="let friend of friendList"
                [friendJob]="friend.friendJob"
                [friendName]="friend.friendFullName"
                [friendUsername]="friend.friendUsername"
    >
    </app-friend>

    <div *ngIf="friendList.length === 0" class="no-friends">No friends yet!</div>
</div>
