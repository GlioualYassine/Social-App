<div class="name-input-container">
    <label class="input-label" for="my-input">{{ name }}:</label>

    <input [class.correct]="nameControl.valid"
           [class.wrong-input]="nameControl.invalid && (nameControl.touched || wasSubmitClicked)"
           [formControl]="nameControl"
           autocapitalize="on" autocomplete="on"
           class="name-input"
           id="my-input" placeholder="Enter your {{ name }}" required
    >
</div>
