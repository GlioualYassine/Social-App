<div class="password-container">
    <label class="password-label" for="password-id" >{{ password }}:</label>

    <input id="password-id" type="password" required placeholder="your password" autocomplete="on" class="password-input"
           [formControl]="passwordControl" [class.wrong-password]="passwordControl.invalid && passwordControl.touched"
           [class.correct-password]="passwordControl.valid"
    >
</div>
