<div class="dialog-container">
    <h1 class="big-warning">Form is not valid!</h1>

    <p class="dialog-text">
        {{ paragraphContent }}
    </p>

    <ul *ngFor="let listItem of listItems">
        <li class="dialog-text">{{ listItem }}</li>
    </ul>

    <button (click)="closeEvent.emit()" class="submit-button" type="button">
        Fixing it!
    </button>
</div>
