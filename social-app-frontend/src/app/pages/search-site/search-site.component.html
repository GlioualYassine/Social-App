<div class="background">
    <app-social-navbar (searchEvent)="loadData()" [logoUrl]="'/home'"></app-social-navbar>

    <div class="friends-container">
        <div *ngFor="let user of userList" class="search-container">
            <app-friend
                [friendJob]="user.job"
                [friendName]="user.fullName"
                [friendUsername]="user.username"
                [isUsersFriend]="user.isUsersFriend"
            >
            </app-friend>

            <mat-divider></mat-divider>
        </div>

        <div *ngIf="userList.length === 0" class="not-found">I did not find any account matching this pattern!</div>
    </div>

    <div (click)="loadMoreData()" *ngIf="userList.length !== 0 && !isItAll" class="load-more">Load more</div>
</div>
