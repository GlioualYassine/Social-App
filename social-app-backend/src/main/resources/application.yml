spring:
    datasource:
        url: ${SPRING_DATASOURCE_URL}
        username: postgres
        password: none
    jpa:
        hibernate:
            ddl-auto: create-drop
        show-sql: true
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                format_sql: true
logging:
    level:
        org.springframework: info
